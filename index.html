<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=vpn_key" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/estilos.media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo, acesse sua conta a seguir para fazer uso dos servi√ßos e do ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="info">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="email" name="email" id="iemail" class="campo" size="28" placeholder=" Seu email" required autocomplete="email">
                        <label for="iemail"></label>
                    </div>
                    <div class="info">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" class="campo" size="
                        28" placeholder=" Sua senha" required minlength="8" maxlength="12" autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>
                </form>
                <div id="botoes">
                    <input type="submit" value="Entrar">
                    <a href="Esqueci.html">
                        Esqueci a senha
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
